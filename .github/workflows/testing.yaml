name: unittest
on: [push]
jobs:
  unittest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python 
        uses: actions/setup-python@v4
        with:
          python-version: 3.9
          cache: 'pip'
        run: pip install -r requirements.txt

      - name: test
        run:|
          pip install -U pytest
          pytest tests/

